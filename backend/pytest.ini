[pytest]
# Pytest configuration for Amazon scraper anti-blocking tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    integration: marks tests as integration tests (make real HTTP requests)
    slow: marks tests as slow running (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick sanity checks)

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Timeout for tests (prevents hanging)
timeout = 300

# Coverage options (optional)
# addopts = --cov=app.services.amazon --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox venv env __pycache__ node_modules

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    SCRAPER_LOG_LEVEL=INFO
